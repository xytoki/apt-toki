name: Update APT Repo
on:
  workflow_dispatch:
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          path: main

      - name: Install aptly
        run: |
          wget -qO - https://www.aptly.info/pubkey.txt | sudo apt-key add -
          echo deb http://repo.aptly.info/ squeeze main | sudo tee /etc/apt/sources.list.d/aptly.list
          sudo apt-get update
          sudo apt-get install aptly
          mkdir -p ~/.aptly 
          mkdir -p ./main/.aptly
          sudo mount --bind ./main/.aptly ~/.aptly 
          ln ./main/.aptly.conf ~/.aptly.conf

      - name: create repo
        run: aptly repo create -distribution=deb -component=main apt-toki || true
        
      - name: clone appnode-deb
        uses: actions/checkout@v3
        with:
          repository: xytoki/appnode-deb
          ref: dist
          path: deb-appnode
          
      - name: clone openresty-xy
        uses: actions/checkout@v3
        with:
          repository: xytoki/openresty-packaging
          ref: dist
          path: deb-openresty
      
      - name: add deb to repo
        run: |
          aptly repo add apt-toki deb-appnode/*.deb
          aptly repo add apt-toki deb-openresty/*.deb
          aptly repo show -with-packages apt-toki
          
      - name: Checkout dist
        uses: actions/checkout@v3
        with:
          ref: dist
          path: dist  
          
      - name: publish repo
        run: |
          mkdir -p ~/dist
          sudo mount --bind ./dist ~/dist
          aptly publish apt-toki dist -skip-signing
          
      - name: push dist
        run: |
          cd dist
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "generated"
          git push

      - name: push main
        run: |
          cd main
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "generated"
          git push
